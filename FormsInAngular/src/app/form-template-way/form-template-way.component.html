<div>
  <h3>Add new Product</h3>

  <!-- 
    Need to define that submit button does not send data to server
    instead should send data to class
    No arg to be passed, as class has virtual form
 -->
  <form  [formGroup]="myFormGroup"  (ngSubmit)="saveProduct()" > <!-- HTML form will be mapped as Angular FormGroup Object-->
   
    <div class="row">
      <div class="col"><label for="">Enter product name</label></div>
      <!-- HTML input will be mapped as Angular FormControl Object -->
      <div class="col"><input type="text" name="pname"  [formControl]="myProductName" /></div>
    </div>
    <div class="row">
      <div class="col"><label for="">Enter product category</label></div>
      <div class="col"><input type="text" name="pcat"  [formControl]="myFormGroup.controls['product_category']"/></div>
    </div><div class="row">
      <div class="col"><label for="">Enter product cost</label></div>
      <div class="col"><input type="text" name="pcost"  [formControl]="myFormGroup.controls['product_cost']"/></div>
    </div>
    <div class="row">
      <div class="col"><input type="submit" value="Save"/></div>
    </div>

  </form>

  <h2>NAME : {{name}}</h2>
  <h2>CATEGORY : {{category}}</h2>
  <h2>COST : {{cost}}</h2>

</div>
